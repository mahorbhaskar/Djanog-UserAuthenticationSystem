{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="product-details">
    <bold>User:</bold> {{product_data.user}} <br>
    <b>Product Name:</b>{{product_data.name}} <br>
    <b>Product Description:</b>{{product_data.discription}} <br>
    <hr style="border-width:2px;border-color:rgb(7, 7, 6);">
    <div class="product-images">
    {% for img in images %}
        <img src="{{img.product_images.url}}" alt="images" height="200px">
    {% endfor %}
    </div>
    {% if request.user == product_data.user %}
        <form action="{% url 'edit' %}" method="POST">{% csrf_token %}
            <input type="hidden" value="{{product_data.id}}" id="id" name="id">
        <button type="submit" class="btn btn-primary" value="submit">Edit</button></form>
    {% endif %}
</div>
{% endblock %}
